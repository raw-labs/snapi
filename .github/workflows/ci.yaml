name: CI
on:
  pull_request:
    paths:
      - deps/**
      - utils/**
      - client/**
      - snapi-frontend/**
      - snapi-truffle/**
      - snapi-client/**
      - python-client/**
      - .github/workflows/ci.yaml
  workflow_dispatch:

env:
  SBT_OPTS : -Dsbt.log.noformat=true -Xss2m -Xms1g

jobs:
  build-deps:
    strategy:
      fail-fast: false
      matrix:
        component:
          - kiama
          - scala-logging
          - jackson-module-scala
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:buster_21.0.1.12-1_python3.7_scala2.12.18_sbt1.9.6
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: s4u/setup-maven-action@v1.11.0
      - uses: coursier/cache-action@v6
        with:
          root: deps/${{ matrix.component }}
      - run: ./build.sh
        working-directory: deps/${{ matrix.component }}
  build:
    needs: build-deps
    strategy:
      fail-fast: false
      matrix:
        component:
          - utils
          - client
          - snapi-frontend
          - snapi-truffle
          - snapi-client
          - python-client
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.9.6
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: s4u/setup-maven-action@v1.11.0
      - uses: coursier/cache-action@v6
        with:
          root: ${{ matrix.component }}
      - run: ./build.sh
        working-directory: ${{ matrix.component }}
  code-checks:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        component:
          - utils
          - client
          - snapi-frontend
          - snapi-truffle
          - snapi-client
          - python-client
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:buster_21.0.1.12-1_python3.7_scala2.12.18_sbt1.9.6
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: coursier/cache-action@v6
        with:
          root: ${{ matrix.component }}
      - name: headers
        run: sbt headerCheckAll
        working-directory: ${{ matrix.component }}
      - name: scala fmt
        run: sbt scalafmtCheckAll
        working-directory: ${{ matrix.component }}
      - name: java fmt
        run: sbt javafmtCheckAll
        working-directory: ${{ matrix.component }}
  tests:
    needs: code-checks
    strategy:
      fail-fast: false
      matrix:
        component:
          - snapi-frontend
          - snapi-client
    runs-on: self-hosted
    env:
      SBT_FORK_OUTPUT_DIR : test-results
      COURSIER_PROGRESS : false
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.9.6
      options: --user 1001 --cpus 6 --memory 32g -e HOME=/home/sbtuser
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - uses: coursier/cache-action@v6
        with:
          root: ${{ matrix.component }}
      - run: sbt test
        working-directory: ${{ matrix.component }}
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: ./**/test-reports/*.xml
          detailed_summary: true
      - uses: actions/upload-artifact@v3
        with:
          name: executor-logs
          path: test-results/executor-logs
          retention-days: 7
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v3
        with:
          name: heap-dumps
          path: test-results/heap-dumps
          retention-days: 7
          if-no-files-found: ignore
