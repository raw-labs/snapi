name: CI
on:
  pull_request:
    paths:
      - raw-*/**
      - build.sbt
      - project/**
      - .github/workflows/ci.yaml
  workflow_dispatch:

env:
  SBT_OPTS : -Dsbt.log.noformat=true -Xss2m -Xms1g

jobs:
  raw-sources-changed-files:
    runs-on: self-hosted
    outputs:
      all_sbt_projects: ${{ steps.convert.outputs.all_sbt_projects }}
      any_changed: ${{ steps.rawsources.outputs.any_changed }}
      only_changed: ${{ steps.rawsources.outputs.only_changed }}
    steps:
      - uses: actions/checkout@v3
      - uses: tj-actions/changed-files@v37
        id: rawsources
        with:
          files: raw-sources*/**
          dir_names: "true"
          dir_names_max_depth: "1"
      - name: convert to snapi subproject
        id: convert
        run: |
          output=""
          for dir in ${{ steps.rawsources.outputs.all_changed_files }}; do
            sbt_project=$(echo $dir | awk 'BEGIN{FS="-";OFS=""}{for(i=1;i<=NF;i++){$i=toupper(substr($i,1,1)) substr($i,2)}}1' | sed 's/^./\l&/')
            output+="$sbt_project "
          done
          output=${output::-1}
          echo "all_sbt_projects=$output" >> $GITHUB_OUTPUT
  code-checks:
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:ol8_java17_gvm22.3.0_scala2.12.15_sbt1.6.2
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - run: sbt headerCheckAll
      - run: sbt scalafmtCheckAll
  raw-sources-tests:
    needs: [raw-sources-changed-files, code-checks]
    if: ${{ needs.raw-sources-changed-files.outputs.any_changed }} == 'true'
    runs-on: self-hosted
    env:
      SBT_FORK_OUTPUT_DIR : test-results
      COURSIER_PROGRESS : false
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:ol8_java17_gvm22.3.0_scala2.12.15_sbt1.6.2
      options: --user 1001 --cpus 6 --memory 32g
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: ./rebuild.sh
      - run: |
          for project in ${{ needs.changed-files.outputs.all_sbt_projects }}; do
            echo "****************"
            echo "Testing $project"
            echo "****************"
            sbt ${project}/test
          done
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: ./**/test-reports/*.xml
          detailed_summary: true
      - uses: actions/upload-artifact@v3
        with:
          name: raw-sources-tests-executor-logs
          path: test-results/executor-logs
          retention-days: 7
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v3
        with:
          name: raw-sources-tests-heap-dumps
          path: test-results/heap-dumps
          retention-days: 7
          if-no-files-found: ignore
  truffle-tests:
    needs: [raw-sources-changed-files, code-checks]
    if: ${{ needs.raw-sources-changed-files.outputs.only_changed }} == 'false'
    runs-on: self-hosted
    env:
      SBT_FORK_OUTPUT_DIR : test-results
      COURSIER_PROGRESS : false
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:ol8_java17_gvm22.3.0_scala2.12.15_sbt1.6.2
      options: --user 1001 --cpus 6 --memory 32g
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: ./rebuild.sh
      - run: ./tests.sh
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: ./**/test-reports/*.xml
          detailed_summary: true
      - uses: actions/upload-artifact@v3
        with:
          name: truffle-tests-executor-logs
          path: test-results/executor-logs
          retention-days: 7
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v3
        with:
          name: truffle-tests-heap-dumps
          path: test-results/heap-dumps
          retention-days: 7
          if-no-files-found: ignore
