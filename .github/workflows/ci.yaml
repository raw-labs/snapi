name: CI
on:
  pull_request:
    paths:
      - deps/**
      - utils/**
      - client/**
      - snapi-frontend/**
      - snapi-truffle/**
      - snapi-client/**
      - .github/workflows/ci.yaml
  workflow_dispatch:

env:
  SBT_OPTS : -Dsbt.log.noformat=true -Xss2m -Xms1g

jobs:
  code-checks:
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.6.2
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3

  tests:
    needs: code-checks
    runs-on: self-hosted
    env:
      SBT_FORK_OUTPUT_DIR : test-results
      COURSIER_PROGRESS : false
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.6.2
      options: --user 1001 --cpus 6 --memory 32g -e HOME=/home/sbtuser
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - name: build deps
        run: |
          deps/kiama/build.sh
          deps/scala-logging/build.sh
      - name: utils headers
        run: sbt headerCheckAll
        working-directory: utils
      - name: utils scala fmt
        run: sbt scalafmtCheckAll
        working-directory: utils
      - name: utils java fmt
        run: sbt javafmtCheckAll
        working-directory: utils
      - name: build utils
        working-directory: utils
        run: ./build.sh
      - name: client headers
        run: sbt headerCheckAll
        working-directory: client
      - name: client scala fmt
        run: sbt scalafmtCheckAll
        working-directory: client
      - name: client java fmt
        run: sbt javafmtCheckAll
        working-directory: client
      - name: build client
        working-directory: client
        run: ./build.sh
      - name: snapi-frontend headers
        run: sbt headerCheckAll
        working-directory: snapi-frontend
      - name: snapi-frontend scala fmt
        run: sbt scalafmtCheckAll
        working-directory: snapi-frontend
      - name: snapi-frontend java fmt
        run: sbt javafmtCheckAll
        working-directory: snapi-frontend
      - name: build snapi-frontend
        working-directory: snapi-frontend
        run: ./build.sh
      - name: snapi-truffle headers
        run: sbt headerCheckAll
        working-directory: snapi-truffle
      - name: snapi-truffle scala fmt
        run: sbt scalafmtCheckAll
        working-directory: snapi-truffle
      - name: snapi-truffle java fmt
        run: sbt javafmtCheckAll
        working-directory: snapi-truffle
      - name: build snapi-truffle
        working-directory: snapi-truffle
        run: ./build.sh
      - name: snapi-client headers
        run: sbt headerCheckAll
        working-directory: snapi-client
      - name: snapi-client scala fmt
        run: sbt scalafmtCheckAll
        working-directory: snapi-client
      - name: snapi-client java fmt
        run: sbt javafmtCheckAll
        working-directory: snapi-client
      - name: build snapi-client
        working-directory: snapi-client
        run: ./build.sh
      - name: utils doc
        working-directory: utils
        run: sbt doc
      - name: client doc
        working-directory: client
        run: sbt doc
      - name: snapi-frontend doc
        working-directory: snapi-frontend
        run: sbt doc
      - name: snapi-truffle doc
        working-directory: snapi-truffle
        run: sbt doc
      - name: snapi-client doc
        working-directory: snapi-client
        run: sbt doc
      - run: ./tests.sh
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: ./**/test-reports/*.xml
          detailed_summary: true
      - uses: actions/upload-artifact@v3
        with:
          name: executor-logs
          path: test-results/executor-logs
          retention-days: 7
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v3
        with:
          name: heap-dumps
          path: test-results/heap-dumps
          retention-days: 7
          if-no-files-found: ignore
