name: CI
on:
  pull_request:
    paths:
      - deps/**
      - language/**
      - extensions/**
      - .github/workflows/ci.yaml
  workflow_dispatch:

env:
  SBT_OPTS : -Dsbt.log.noformat=true -Xss2m -Xms1g

jobs:
  code-checks:
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.6.2
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - name: language headers
        run: sbt headerCheckAll
        working-directory: language
      - name: extensions headers
        run: sbt headerCheckAll
        working-directory: extensions
      - name: language scala fmt
        run: sbt scalafmtCheckAll
        working-directory: language
      - name: extensions scala fmt
        run: sbt scalafmtCheckAll
        working-directory: extensions
      - name: language java fmt
        run: sbt javafmtCheckAll
        working-directory: language
      - name: extensions java fmt
        run: sbt javafmtCheckAll
        working-directory: extensions

  tests:
    needs: code-checks
    runs-on: self-hosted
    env:
      SBT_FORK_OUTPUT_DIR : test-results
      COURSIER_PROGRESS : false
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:21.0.0-ol9-20230919_scala2.12.18_sbt1.6.2
      options: --user 1001 --cpus 6 --memory 32g -e HOME=/home/sbtuser
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
      - uses: oNaiPs/secrets-to-env-action@v1
        with:
          secrets: ${{ toJSON(secrets) }}
      - run: ./rebuild.sh
      - name: language doc
        run: sbt doc
        working-directory: language
      - name: extensions doc
        run: sbt doc
        working-directory: extensions
      - run: ./tests.sh
      - uses: mikepenz/action-junit-report@v3
        if: success() || failure()
        with:
          report_paths: ./**/test-reports/*.xml
          detailed_summary: true
      - uses: actions/upload-artifact@v3
        with:
          name: executor-logs
          path: test-results/executor-logs
          retention-days: 7
          if-no-files-found: ignore
      - uses: actions/upload-artifact@v3
        with:
          name: heap-dumps
          path: test-results/heap-dumps
          retention-days: 7
          if-no-files-found: ignore
