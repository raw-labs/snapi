name: publish
on:
  repository_dispatch:
    types: [publish]
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - raw-*/**
    tags:
      - "v*.*.*"
jobs:
  build:
    #(ybo)(todo): migrate to self-hosted
    runs-on: ubuntu-latest
    env:
      JAVA_OPTS: -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
      JVM_OPTS:  -Xms2048M -Xmx2048M -Xss6M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8
    steps:
    - if: github.event_name != 'repository_dispatch'
      name: Checkout caller ref
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - if: github.event_name == 'repository_dispatch'
      name: Checkout for PR comment
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.client_payload.pull_request.head.sha }}
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        cache: sbt
    - if: github.event_name == 'repository_dispatch'
      name: evaluate produced version
      shell: bash
      run: |
        sbt version > version_output.txt 2>&1
        echo "DYNVER=$(awk -F '\t' '/\t[[:digit:]]/ {print $2}' version_output.txt | tail -n 1)" >> $GITHUB_ENV
    - if: github.event_name == 'repository_dispatch'
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.RAW_CI_PAT }}
        repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
        comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
        body: |
          > will publish version: ${{ env.DYNVER }}
        reactions: rocket
    - run: sbt ci-release
      env:
        SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
        SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
        PGP_SECRET: ${{ secrets.PGP_SECRET }}
        CI_CLEAN: clean
        CI_RELEASE: publishSigned
        CI_SNAPSHOT_RELEASE: publish
    - if: success() && github.event_name == 'repository_dispatch'
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.RAW_CI_PAT }}
        repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
        comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
        body: |
          > published
          > run [${{ github.run_id }}][1] success :heavy_check_mark:
          > [1]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        reactions: hooray
    - if: failure() && github.event_name == 'repository_dispatch'
      uses: peter-evans/create-or-update-comment@v2
      with:
        token: ${{ secrets.RAW_CI_PAT }}
        repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
        comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
        body: |
          > run [${{ github.run_id }}][1] failed :x:
          > [1]: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        reactions: confused
