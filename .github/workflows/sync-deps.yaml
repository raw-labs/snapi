name: release custom deps
on:
  push:
    branches:
      - master
    paths:
      - 'deps/**'
  workflow_dispatch:

permissions:
  id-token: write # These permission is needed to interact with GitHub's OIDC Token endpoint
  contents: read
  packages: write

env:
  WD: deps
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  sync:
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-ci-runner:latest
      options: --user sbtuser
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v4
      - uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.6
      - uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: '[{"id": "githubraw", "username": "gha", "password": "${{ env.GITHUB_TOKEN }}"}]'
      - name: build
        run: ./build.sh
        working-directory: ${{env.WD}}
      - name: push
        env:
          BUCKET: ${{ secrets.AWS_RAW_S3_BIN_BUCKET }}
        run: |
          M2_HOME=/home/sbtuser/.m2/repository
          aws s3 sync $M2_HOME s3://$BUCKET/maven --exclude '*' --include '**kiama**'
          cd deps/others
          sbt createS3SyncScript
          export M2_HOME BUCKET
          ./s3-sync-deps.sh
