name: release
on:
  repository_dispatch:
    types: [release]
  workflow_dispatch:
jobs:
  create-gh-release:
    runs-on: self-hosted
    container:
      image: ghcr.io/raw-labs/raw-scala-runner:ol8_java17_gvm22.3.0_scala2.12.15_sbt1.6.2
      options: --user 1001
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.READ_PACKAGES }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
          fetch-depth: 0
      - uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2
      - run: ./rebuild.sh
      - uses: softprops/action-gh-release@v1
        with:
          token: "${{ secrets.RAW_CI_PAT }}"
          generate_release_notes: true
          fail_on_unmatched_files	: true
          draft: false
          prerelease: false
          tag_name: ${{ github.event.client_payload.tag }}
          files: |
            ./licenses/BSL.txt
            ./launcher/target/raw-cli-*.jar
  notify-main-repo:
    if: github.event == 'repository_dispatch'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Notify main repo
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.RAW_CI_PAT }}
          repository: raw-labs/raw
          event-type: snapi-release
          client-payload: '{"ref": "${{ github.event.client_payload.ref }}", "tag": "${{ github.event.client_payload.tag }}"}'