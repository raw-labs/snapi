syntax = "proto3";

option java_package = "com.rawlabs.protocol.compiler";
option java_multiple_files = true;

package com.rawlabs.protocol.compiler;

message Message {
  string message = 1;
  repeated Range positions = 2;
  optional string code = 3;
  enum Severity {
    HINT = 0;
    INFO = 10;
    WARNING = 20;
    ERROR = 99;
  }
}

message Range {
  Position begin = 1;
  Position end = 2;
}

message Position {
  uint32 line = 1;
  uint32 column = 2;
}
